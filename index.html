<!doctype html>
<html lang="de">

	<head>
		<meta charset="utf-8">

		<title>beyondMockup</title>
		<link rel="icon" href="fullscreen.svg" sizes="any" type="image/svg+xml">
		<link rel="stylesheet" href="./dist/reveal.css">
		<link rel="stylesheet" href="./dist/theme/black-contrast.css" id="theme">
		<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

		<style type="text/css" media="screen">
			.slides section.has-dark-background,
			.slides section.has-dark-background h3 {
				color: #fff;
			}
			.slides section.has-light-background,
			.slides section.has-light-background h3 {
				color: #222;
			}
			img { /* svg on an img tag */
  -webkit-filter: invert(1); /* safari 6.0 - 9.0 */
          filter: invert(1);
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				
				<section data-transition="zoom-in fade-out">
				<img src="fullscreen.svg" style="width: 100px; height: 100px;">
						<p style="font-size: 50px; color: white; font-family: Inter;">beyondMockup</p>
				</section>

				<section data-transition="zoom-in fade-out">
					<p>schnelle Bereitstellung von anwendungsorientierten und skalierbaren Web-Demos</p>
				</section>
			
				<section data-transition="zoom-in fade-out">
					<p>contact@beyondmockup.com</p>
				</section>



		

			</div>

		</div>

		<script src="./dist/reveal.js"></script>
		<script>
			Reveal.initialize({
				center: true,
				history: true,

				// transition: 'slide',
				// transitionSpeed: 'slow',
				// backgroundTransition: 'slide'
			});
		</script>

	</body>
</html>
